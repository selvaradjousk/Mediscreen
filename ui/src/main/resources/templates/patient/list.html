<body>

<div class="container mt-4">

<nav class="navbar navbar-light bg-light justify-content-between">

<img src="/img/mediscreen-logo.png" width="240" height="60" alt="Site logo">
  <form class="form-inline">
  
  <!-- Search form -->
    <input class="form-control mr-sm-2" type="search" placeholder="Search..." aria-label="Search">
    <button class="btn btn-outline-success my-2 my-sm-0" type="button"><i class="fas fa-search">ðŸ”Žï¸Ž</i></button>
  </form>
</nav>

	<!-- Navigation -->
	<div th:replace="fragments/general.html :: navigation"></div>

<div class="container">
    <div class="row">
        <div class="col-6">
        </div>

    </div>
    <div class="row mt-4"><h2 class="text-info">Patient List</h2></div>
    <br/><br/>
    <form th:action="@{/patient/list}">
        Filter: <input type="text" name="keyword" id="keyword" size="50" th:value="${keyword}" required />
        &nbsp;
        <input type="submit" value="Search" />
        &nbsp;
        <input type="button" value="Clear" id="btnClear" onclick="clearSearch()" />
    </form>
    <br/><br/>
    <div class="row">
        <a href="/patient/add" class="btn btn-primary btn-lg bg-info font-weight-bold "> + Add New Patient</a>
        <table class="table table-bordered">
            <thead>
            <tr>
                <th>Id</th>
                <th>Last Name</th>
                <th>First Name</th>
                <th>Date of birth</th>
                <th>Sex</th>
                <th>Address</th>
                <th>Phone</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="patient : ${patients}">
                <td style="width: 10%" th:text="${patient.id}"></td>
                <td th:text="${patient.lastName}"></td>
                <td th:text="${patient.firstName}"></td>
                <td th:text="${patient.birthDate}"></td>
                <td th:text="${patient.sex}"></td>
                <td th:text="${patient.address}"></td>
                <td th:text="${patient.phoneNumber}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>


<script type="text/javascript">
	function clearSearch() {
		window.location = "[[@{/patient/list}]]";
	}
</script>


<div class="container mt-4 md-4">
	<!-- Footer -->
	<div th:replace="fragments/general.html :: footer"></div>
